<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many countries speak spanish in the world?</h3>
                <p id="in"></p>
                <button id="b1"> 2 </button>
                <button id="b2"> 11 </button>
                <button id="b3"> 12 </button>
                <button id="b4"> 20 </button>
                <button id="b5"> 21 </button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of Spain?</h3>
                <input id="inp" type="text" placeholder="Enter capital name"/>
                <button id = "s"> Send </button>
            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions
            for (let i = 1; i < 5; i++)
            {
                document.querySelector(`#b${i}`).onclick = function() {
                this.style.backgroundColor = '#f44336';
                document.querySelector('#in').innerHTML = "Incorrect";
                };
            };
            document.querySelector('#b5').onclick = function() {
                this.style.backgroundColor = 'green';
                document.querySelector('#in').innerHTML = "Correct!";
            };
            document.querySelector('#s').onclick = function() {
                if (document.querySelector('#inp').value.toLowerCase === "madrid"){
                    document.querySelector('#inp').style.backgroundColor = 'green';}
                else {document.querySelector('#inp').style.backgroundColor = 'red';}
            };
        </script>
    </body>
</html>
