{% extends "layout.html" %}

{% block title %}
    Remember Password
{% endblock %}

{% block main %}
    <form action="/remember_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="answer" placeholder="Answer" type="text">
        </div>
        <div>
            {% if error %}
                <p class="red">{{ error }}</p>
                <a href="/register">There are no accounts with that email. Click here if you are not registered.</a>
            {% endif %}
        </div>
    </form>
{% endblock %}
